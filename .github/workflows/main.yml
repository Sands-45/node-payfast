name: CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ENVIRONMENT: ${{ secret.ENVIRONMENT }}
      MERCHANT_ID: ${{ secret.MERCHANT_ID }}
      MERCHANT_KEY: ${{ secret.MERCHANT_KEY }}
      PASSPHRASE: ${{ secret.PASSPHRASE }}

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: yarn
    - name: Run tests
      run: yarn test
